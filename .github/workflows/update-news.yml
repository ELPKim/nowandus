name: Update World News

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 00:00 UTC에 한 번만 실행 (API 할당량 준수)
  workflow_dispatch:      # 수동 실행 버튼 추가

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run update scripts
        env:
          WORLD_NEWS_API_KEY: ${{ secrets.WORLD_NEWS_API_KEY }}
          EXCHANGE_RATE_API_KEY: ${{ secrets.EXCHANGE_RATE_API_KEY }}
        run: |
          python update_news.py
          python update_exchange.py

      - name: Commit and push data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add news-data.json exchange-data.json
          git commit -m "chore: update news and exchange data" || echo "No changes to commit"
          git push
