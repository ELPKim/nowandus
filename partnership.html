<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnership - Now and Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .partnership-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 143, 163, 0.2);
        }
        .partnership-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }
        .partnership-form label {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 0.9rem;
        }
        .partnership-form input, .partnership-form textarea {
            padding: 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            outline: none;
            font-family: inherit;
        }
        .partnership-form textarea {
            height: 150px;
            resize: vertical;
        }
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(194, 24, 91, 0.3);
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="background-decor">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <header>
        <h1 style="font-size: 2.5rem;">Partnership</h1>
        <p>Now and Us와 함께 따뜻한 가치를 만들어가요</p>
    </header>

    <main>
        <div class="partnership-container">
            <form action="https://formspree.io/f/xaqddjla" method="POST" class="partnership-form">
                <div class="input-group" style="margin:0;">
                    <label>성함 / 회사명</label>
                    <input type="text" name="name" placeholder="이름을 입력해주세요" required>
                </div>
                
                <div class="input-group" style="margin:0;">
                    <label>회신받을 이메일</label>
                    <input type="email" name="_replyto" placeholder="example@email.com" required>
                </div>

                <div class="input-group" style="margin:0;">
                    <label>문의 제목</label>
                    <input type="text" name="subject" placeholder="제휴 문의 드립니다" required>
                </div>

                <div class="input-group" style="margin:0;">
                    <label>문의 내용</label>
                    <textarea name="message" placeholder="상세한 내용을 적어주세요" required></textarea>
                </div>

                <button type="submit" class="submit-btn">문의 보내기</button>
            </form>
            <a href="index.html" class="back-link">← 메인으로 돌아가기</a>
        </div>
    </main>

    <footer>
        <p>© 2026 Now and Us. All rights reserved.</p>
    </footer>
</body>
</html>
