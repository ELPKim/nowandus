<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnership - Now and Us</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon1.png">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .partnership-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 143, 163, 0.2);
        }
        .partnership-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            text-align: left;
        }
        .partnership-form label {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1rem;
            display: block;
            margin-bottom: 8px;
        }
        .partnership-form input, .partnership-form textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            outline: none;
            font-family: inherit;
            box-sizing: border-box;
            background: white;
        }
        .partnership-form textarea {
            height: 300px; /* 넓고 크게 수정 */
            resize: vertical;
        }
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 35px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(194, 24, 91, 0.3);
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="background-decor">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <header>
        <div class="language-switcher">
            <button onclick="setLanguage('ko')">KR</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
        <h1 data-i18n="ps-header" style="font-size: 3rem;">Partnership</h1>
        <p data-i18n="ps-subtitle">Now and Us와 함께 따뜻한 가치를 만들어가요</p>
    </header>

    <main>
        <div class="partnership-container">
            <form action="https://formspree.io/f/xaqddjla" method="POST" class="partnership-form">
                <div>
                    <label data-i18n="ps-label-name">성함 / 회사명</label>
                    <input type="text" name="name" data-i18n-ph="ps-name-ph" placeholder="이름을 입력해주세요" required>
                </div>
                
                <div>
                    <label data-i18n="ps-label-email">회신받을 이메일</label>
                    <input type="email" name="_replyto" placeholder="example@email.com" required>
                </div>

                <div>
                    <label data-i18n="ps-label-subject">문의 제목</label>
                    <input type="text" name="subject" data-i18n-ph="ps-subject-ph" placeholder="제휴 문의 드립니다" required>
                </div>

                <div>
                    <label data-i18n="ps-label-message">문의 내용</label>
                    <textarea name="message" data-i18n-ph="ps-message-ph" placeholder="상세한 내용을 적어주세요" required></textarea>
                </div>

                <button type="submit" class="submit-btn" data-i18n="ps-btn">문의 보내기</button>
            </form>
            <a href="index.html" class="back-link" data-i18n="ps-back">← 메인으로 돌아가기</a>
        </div>
    </main>

    <footer>
        <p>© 2026 Now and Us. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
