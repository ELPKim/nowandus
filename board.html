<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Center - Now and Us</title>
    <link rel="icon" type="image/png" href="favicon1.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .board-container { max-width: 600px; margin: 50px auto; padding: 20px; }
        .inquiry-card { 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(255, 143, 163, 0.2);
            text-align: left;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; color: var(--accent-color); }
        .form-input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid var(--secondary-color); 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-family: inherit;
        }
        .form-textarea { height: 200px; resize: vertical; }
        .btn-submit { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); 
            color: white; 
            border: none; 
            border-radius: 30px; 
            font-weight: bold; 
            font-size: 1.1rem; 
            cursor: pointer; 
            transition: transform 0.3s;
        }
        .btn-submit:hover { transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="background-decor">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <header>
        <div class="language-switcher">
            <button onclick="setLanguage('ko')">KR</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
        <h1 data-i18n="board-header">고객 소리함</h1>
        <p data-i18n="board-subtitle">더 나은 Now and Us를 위한 여러분의 목소리</p>
    </header>

    <main class="board-container">
        <div class="inquiry-card">
            <form action="https://formspree.io/f/xaqddjla" method="POST">
                <div class="form-group">
                    <label data-i18n="board-label-name">닉네임</label>
                    <input type="text" name="nickname" class="form-input" data-i18n-ph="board-name-ph" placeholder="이름을 입력해주세요" required>
                </div>
                <div class="form-group">
                    <label data-i18n="board-label-subject">제목</label>
                    <input type="text" name="title" class="form-input" data-i18n-ph="board-subject-ph" placeholder="문의 제목" required>
                </div>
                <div class="form-group">
                    <label data-i18n="board-label-message">내용</label>
                    <textarea name="message" class="form-input form-textarea" data-i18n-ph="board-message-ph" placeholder="상세한 내용을 적어주세요" required></textarea>
                </div>
                <button type="submit" class="btn-submit" data-i18n="board-btn">보내기</button>
            </form>
            <a href="index.html" class="back-link" data-i18n="ps-back" style="display:block; margin-top:30px; text-align:center;">← 메인으로 돌아가기</a>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
