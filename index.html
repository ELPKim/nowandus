<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowandus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-decor">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="heart-float">‚ù§Ô∏è</div>
        <div class="heart-float" style="left: 80%; animation-delay: 2s;">üíñ</div>
    </div>

    <header>
        <div class="language-switcher">
            <button onclick="setLanguage('ko')">KR</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
        <h1 data-i18n="header-title">Nowandus</h1>
        <p data-i18n="header-subtitle">A space for long-distance couples</p>
    </header>
    <main>
        <section id="settings-toggle">
            <button onclick="toggleSettings()" data-i18n="settings-button">Settings</button>
        </section>

        <section id="settings" style="display: none;">
            <h2 data-i18n="settings-title">Set Your Dates</h2>
            <div class="input-group">
                <label data-i18n="label-anniversary">Anniversary:</label>
                <input type="date" id="input-anniversary" onchange="saveSettings()">
            </div>
            <div class="input-group">
                <label data-i18n="label-meeting">Next Meeting:</label>
                <input type="datetime-local" id="input-meeting" onchange="saveSettings()">
            </div>
            <div class="input-group">
                <label data-i18n="label-timezone">Meeting Timezone:</label>
                <select id="input-timezone" onchange="saveSettings()">
                    <!-- Will be populated by JS -->
                </select>
            </div>
        </section>

        <section id="anniversary" class="card">
            <h2 data-i18n="anniversary-title">Our Journey</h2>
            <p class="main-stat"><span data-i18n="anniversary-text-before">We've been in love for</span> <span id="days-together"></span> <span data-i18n="anniversary-text-after">days.</span></p>
        </section>
        <section id="countdown" class="card">
            <h2 data-i18n="countdown-title">Until We Meet Again</h2>
            <p class="main-stat"><span data-i18n="countdown-text-before">Only</span> <span id="countdown-timer"></span> <span data-i18n="countdown-text-after">left!</span></p>
            <p class="tz-info"><span data-i18n="timezone-info">Target Timezone:</span> <span id="display-timezone"></span></p>
        </section>
    </main>
    <footer>
        <p data-i18n="footer-text">Made with ‚ù§Ô∏è for long-distance lovers</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
