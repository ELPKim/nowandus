<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowandus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-decor">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="heart-float">‚ù§Ô∏è</div>
        <div class="heart-float" style="left: 80%; animation-delay: 2s;">üíñ</div>
    </div>

    <header>
        <div class="language-switcher">
            <button onclick="setLanguage('ko')">KR</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
        <h1 data-i18n="header-title">Now and Us</h1>
        <p data-i18n="header-subtitle">A space for long-distance couples</p>
    </header>

    <main>
        <!-- Category 1: Time Since We Met -->
        <section id="anniversary-section" class="card category">
            <h2 data-i18n="anniversary-title">Time Since We Met</h2>
            <div class="display-area">
                <p class="main-stat">
                    <span data-i18n="anniversary-text-before">We've been in love for</span>
                    <span id="days-together"></span>
                    <span data-i18n="anniversary-text-after">days.</span>
                </p>
            </div>
            <div class="mini-settings">
                <button class="settings-btn" onclick="toggleMiniSettings('anniversary-settings')" data-i18n="settings-button">Change Date</button>
                <div id="anniversary-settings" class="mini-form" style="display: none;">
                    <div class="input-group">
                        <label data-i18n="label-anniversary">Anniversary:</label>
                        <input type="date" id="input-anniversary" onchange="saveSettings()">
                    </div>
                </div>
            </div>
        </section>

        <!-- Category 2: Time Until We Meet -->
        <section id="countdown-section" class="card category">
            <h2 data-i18n="countdown-title">Until We Meet Again</h2>
            <div class="display-area">
                <p class="main-stat">
                    <span data-i18n="countdown-text-before">Only</span>
                    <span id="countdown-timer"></span>
                    <span data-i18n="countdown-text-after">left!</span>
                </p>
                <p class="tz-info"><span data-i18n="timezone-info">Target Timezone:</span> <span id="display-timezone"></span></p>
            </div>
            <div class="mini-settings">
                <button class="settings-btn" onclick="toggleMiniSettings('countdown-settings')" data-i18n="settings-button">Change Date</button>
                <div id="countdown-settings" class="mini-form" style="display: none;">
                    <div class="input-group">
                        <label data-i18n="label-meeting">Next Meeting:</label>
                        <input type="datetime-local" id="input-meeting" onchange="saveSettings()">
                    </div>
                    <div class="input-group">
                        <label data-i18n="label-timezone">Meeting Timezone:</label>
                        <select id="input-timezone" onchange="saveSettings()">
                            <!-- Will be populated by JS -->
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Category 3: Local Times -->
        <section id="world-clock-section" class="card category">
            <h2 data-i18n="world-clock-title">Our Times</h2>
            <div class="clock-container">
                <div class="clock-box">
                    <h3 data-i18n="my-time-label">My Time</h3>
                    <div id="my-time" class="time-display">--:--:--</div>
                    <div id="my-tz" class="tz-label">---</div>
                </div>
                <div class="clock-divider">‚úàÔ∏è</div>
                <div class="clock-box">
                    <h3 data-i18n="partner-time-label">Partner's Time</h3>
                    <div id="partner-time" class="time-display">--:--:--</div>
                    <div id="partner-tz" class="tz-label">---</div>
                </div>
            </div>
            <div class="mini-settings">
                <button class="settings-btn" onclick="toggleMiniSettings('clock-settings')" data-i18n="change-partner-tz">Set Partner Timezone</button>
                <div id="clock-settings" class="mini-form" style="display: none;">
                    <div class="input-group">
                        <label data-i18n="label-partner-timezone">Partner's Timezone:</label>
                        <select id="input-partner-timezone" onchange="saveSettings()">
                            <!-- Will be populated by JS -->
                        </select>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p data-i18n="footer-text">Made with ‚ù§Ô∏è for long-distance lovers</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
