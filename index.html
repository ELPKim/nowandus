<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDR Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LDR Love</h1>
        <p>A space for long-distance couples</p>
    </header>
    <main>
        <section id="anniversary">
            <h2>Our Journey</h2>
            <p>We've been in love for <span id="days-together"></span> days.</p>
        </section>
        <section id="countdown">
            <h2>Until We Meet Again</h2>
            <p>Only <span id="countdown-timer"></span> left!</p>
        </section>
    </main>
    <footer>
        <p>Made with ❤️ for long-distance lovers</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
